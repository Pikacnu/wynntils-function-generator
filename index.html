<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wynntils Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">

  <aside class="w-1/3 bg-gray-100 p-4 overflow-auto border-r space-y-4">
    <h2 class="text-xl font-semibold">新增節點</h2>
    <div class="space-x-2">
      <button id="addText" class="px-3 py-1 bg-blue-500 text-white rounded">文字節點</button>
      <button id="addComp" class="px-3 py-1 bg-green-500 text-white rounded">組件節點</button>
    </div>

    <h2 class="text-xl font-semibold mt-6">節點列表</h2>
    <ul id="nodeList" class="space-y-2"></ul>
  </aside>

  <main class="flex-1 p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">Wynntils Function 預覽</h1>
    <pre id="preview" class="flex-1 p-4 bg-black text-green-400 font-mono overflow-auto rounded"></pre>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
