<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wynntils Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    li.drop-before { border-top: 2px solid #43b581 !important; }
    li.drop-after { border-bottom: 2px solid #43b581 !important; }
  </style>
</head>
<body class="flex h-screen bg-[#181c23] text-white">
  <main class="w-full bg-[#23272f] p-6 overflow-y-auto border-r border-[#2d3340] space-y-6 shadow-lg rounded-r-3xl">
    <h2 class="text-2xl font-semibold mb-2">Add Node</h2>
    <div class="space-x-3">
      <button id="addText" class="bg-opacity-50 hover:bg-opacity-100 px-4 py-2 bg-[#5865f2] hover:bg-[#4752c4] text-white rounded-xl shadow transition-all">Text</button>
      <button id="addComp" class="bg-opacity-50 hover:bg-opacity-100 px-4 py-2 bg-[#43b581] hover:bg-[#38996b] text-white rounded-xl shadow transition-all">Component</button>
    </div>
    <h2 class="text-2xl font-semibold mt-8 mb-2">Node List</h2>
    <ul id="nodeList" class="space-y-4"></ul>
  </main>
  <div id="preview-float"
      class="fixed top-8 right-0 z-50 bg-[#181c23] text-green-400 font-mono rounded-l-xl shadow-lg transition-transform duration-300"
      style="width: 420px; max-width: 90vw; transform: translateX(0);">
    <div id="preview-toggle"
        class="absolute left-[-40px] top-6 w-10 h-10 bg-[#181c23] rounded-l-xl flex items-center justify-center cursor-pointer shadow-lg border border-[#2d3340]">
      <span id="preview-arrow" class="text-2xl select-none">&#8594;</span>
    </div>
    <div class="p-4 border-b border-[#2d3340] font-bold text-lg">預覽</div>
    <pre id="preview" class="p-4 overflow-auto" style="max-height: 60vh;"></pre>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
